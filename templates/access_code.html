{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div>
    <center>
    <style>
        .error {
            background-color: white;
            color: red;
        }
    </style>

       
    <h1>Access Code Page</h1>
    <meta charset="UTF-8">

    <form  action="{{ url_for('access_code_page') }}" method="POST" id="access_code">
        <table>      
            <p id="error">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="error"> {{ message }} </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </p>

            <tr>
                <form>
                    <label for="code">Enter Email : </label>
                    <input type="text" name="email">
                </form>
            </tr>
        </table>

        <table>
            <tr>
                <label for="code">Access Code: </label>
                <input type="password" name="code">
            </tr>
        </table>

        <table>
            <tr>
                <input type="submit" name="submit" value="Enter">
            </tr>
        </table>
    </form>
    </center>
</div>
{% endblock %}
