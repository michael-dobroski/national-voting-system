{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content" style="text-align:center">
    <h1 style="text-align:center">CHANGE ACCOUNT</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/account_change.html" method="POST" id="accountchange">
        <input id="fname" name="fname" value="{{currentUser.first_name}}" placeholder="First Name" style="width: 350px;" required><br><br>
        <input id="lname" name="lname" value="{{currentUser.last_name}}" placeholder="Last Name" style="width: 350px;" required><br><br>
        <input type="number" id="age" value="{{currentUser.age}}" name="age" placeholder="Age" style="width: 350px;" required min="18"><br><br>
        <input id="addr" name="addr" value="{{currentUser.address}}" placeholder="Address" style="width: 350px;" required><br><br>
        <input id="apt" name="apt" value="{{currentUser.address2}}" placeholder="Apartment, suite, etc." style="width: 350px;"><br><br>
        <input id="city" name="city" value="{{currentUser.city}}" placeholder="City" style="width: 350px;" required><br><br>
        <input id="state" name = "state" value="{{currentUser.state}}" list="state" placeholder="State" pattern="[A-Z]{2}" title="Two letter state abbreviation" style="width: 350px;" required maxlength="2"><br><br>
        <input id="zip" name="zip" value="{{currentUser.zipcode}}" placeholder="Zip Code" style="width: 350px;" pattern="^[0-9]{5}(-[0-9]{4})$" title="ZIP + 4" maxlength="10"><br><br>
        <input id="dlno" name="dlno" value="{{currentUser.driver_license_num}}" placeholder="Driver's License Number" style="width: 350px;" required minlength="9" maxlength="9"><br><br>
        <input type="email" id="email" name="email" value="{{currentUser.email}}" placeholder="Email Address" style="width: 350px;" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <p><a href="/account_home.html">Goto Account Home Instead</a></p> 
</div>
{% endblock %}
